      <!-- Visualizer Canvas -->
    <canvas id="canvas"></canvas>

</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var audioElements = document.querySelectorAll('audio');
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = 200;

    var context = new (window.AudioContext || window.webkitAudioContext)();
    var analyser = context.createAnalyser();
    analyser.fftSize = 256;

    var bufferLength = analyser.frequencyBinCount;
    var dataArray = new Uint8Array(bufferLength);

    var barWidth = (canvas.width / bufferLength) * 2.5;
    var barHeight;
    var x = 0;

    // Function to start visualizer on audio play
    function startVisualizer(audioElement) {
        var src = context.createMediaElementSource(audioElement);
        src.connect(analyser);
        analyser.connect(context.destination);

        function renderFrame() {
            requestAnimationFrame(renderFrame);

            x = 0;
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = "#272727";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];

                var r = Math.min(255, 255 - (barHeight * 2));
                var g = Math.min(255, barHeight * 1.5);
                var b = Math.min(255, (barHeight + (i / bufferLength) * 100));

                ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        audioElement.play();
        renderFrame();
    }

    // Attach event listeners to play the audio and start the visualizer
    audioElements.forEach(function(audioElement) {
        audioElement.addEventListener("play", function() {
            // Pause all other audio elements when one starts
            audioElements.forEach(function(otherAudioElement) {
                if (otherAudioElement !== audioElement) {
                    otherAudioElement.pause();
                }
            });
            startVisualizer(audioElement);
        });

        audioElement.addEventListener("pause", function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas when paused
        });
    });
});
 </script>
